name: 'test-create-pr'
on:
  workflow_dispatch:

jobs:
  create_pr:
    permissions:
      contents: 'write'

    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        id: 'checkout'
        uses: 'actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8' # ratchet:actions/checkout@v3

      - name: 'Add Files'
        id: 'changes'
        shell: 'bash'
        run: |-
          mkdir -p "${{ github.workspace }}/example/exec"
          mkdir -p "${{ github.workspace }}/example/dir"

          echo "# this is a script" > "${{ github.workspace }}/example/exec/test.sh"
          echo "This is a text file" > "${{ github.workspace }}/example/dir/test.txt"

          chmod 755 "${{ github.workspace }}/example/exec/test.sh"

          git config --global user.email "verbanicm@users.noreply.github.com"
          git config --global user.name "Mike Verbanic"

          git checkout -b automation/test-pr
          git add .
          git commit -m "chore: testing this process"
          git push --set-upstream origin automation/test-pr
          git push origin automation/test-pr --force

      - name: 'Create/Update Pull Request'
        uses: './.github/actions/create-pull-request'
        with:
          token: '${{ secrets.REPO_TOKEN }}'
          base_branch: 'main'
          head_branch: 'automation/test-pr'
          pull_request_title: 'test: testing the create PR flow'
          pull_request_body: |-
            Sample creating a multi-line PR body.

            Added:

              ```code
              example/exec/test-exec.sh
              example/dir/test-file.txt
              ```
