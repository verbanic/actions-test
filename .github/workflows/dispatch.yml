name: 'dispatch_test'
run-name: 'dispatch_test[${{ github.event.client_payload.uuid }}]'

on:
  repository_dispatch:
    types:
      - 'test'

jobs:
  plan:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744' # ratchet:actions/checkout@v3

      - name: 'Test Plan'
        env:
          UUID: '${{ github.event.client_payload.uuid }}'
        shell: 'bash'
        run: |-
          echo "[START-${UUID}]"
          echo "Test Plan!"
          echo "[END-${UUID}]"

  outputs:
    needs:
      - 'plan'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744' # ratchet:actions/checkout@v3

      - name: 'Test Outputs'
        shell: 'bash'
        env:
          UUID: '${{ github.event.client_payload.uuid }}'
        run: |-
          echo "[START-${UUID}]"
          echo "Test Outputs!"
          echo "[END-${UUID}]"
